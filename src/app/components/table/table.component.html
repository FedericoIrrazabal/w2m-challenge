<div  class="mat-elevation-z8">
  <table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
>
  <!-- Id Column -->
 
  <ng-container matColumnDef="id">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by id"
      class="text-center"
    >
      Id
    </th>
    <td mat-cell *matCellDef="let element">{{ element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- AlterEgo Column -->
  <ng-container matColumnDef="alter_ego">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by alter_ego"
    >
      Alter Ego
    </th>
    <td mat-cell *matCellDef="let element">{{ element.alter_ego }}</td>
  </ng-container>

  <!-- Publisher Column -->
  <ng-container matColumnDef="publisher">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by publisher"
    >
      Publisher
    </th>
    <td mat-cell *matCellDef="let element">{{ element.publisher }}</td>
  </ng-container>

  <!-- FirstAppearance Column -->
  <ng-container matColumnDef="first_appearance">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by first_appearance"
    >
    First Appearance
    </th>
    <td mat-cell *matCellDef="let element">{{ element.first_appearance }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
    <td mat-cell *matCellDef="let element" class="text-center">
      <button mat-icon-button class="btn-edit" color="accent" [routerLink]="['/hero/',element.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="showModal(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

</div>
