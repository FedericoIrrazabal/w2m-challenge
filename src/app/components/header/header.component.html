<mat-toolbar class="d-flex justify-content-around py-5">
  <div>
    <span>HEROES APP</span>
  </div>
  <div class="mt-3">
    <mat-form-field appearance="outline">
      <mat-label>Search SuperHero</mat-label>
      <input matInput type="search" [(ngModel)]="query" (ngModelChange)="onSearch(query)"  />
    </mat-form-field>
    <mat-checkbox class="example-margin" color="primary" (change)="onChangeCheckbox($event)">Filter by id</mat-checkbox>
  </div>
    <div>
    <button mat-flat-button color="primary" [routerLink]="['/hero', null]">Create a new hero</button>
  </div>
</mat-toolbar>
