<app-header (dataForSearchChange)="onSearchChange($event)" (changeCheckbox)="onChangeCheckbox($event)"></app-header>
<app-table [dataSource]="heroesDataSource" (sortChange)="onSortChange($event)"></app-table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
    [length]="totalElements"
    (page)="onPageChange($event)"
>
</mat-paginator>
